<!-- 𝙁𝙖𝙩𝙝𝙚𝙧 𝙍𝙤𝙜𝙪𝙚 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>𝙎𝘾𝘼𝙍𝙇𝙀𝙏 MD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #0a0a15, #000000 90%);
      color: #fff;
      overflow: hidden;
    }

    /* Dark shadow aura background */
    .shadow-aura {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://i.ibb.co/WPksP7S/shadow-aura.png") center/cover no-repeat;
      opacity: 0.2;
      z-index: 0;
      pointer-events: none;
    }

    /* Floating particles like shadow fragments */
    .shadow-fragments span {
      position: absolute;
      display: block;
      width: 10px; height: 10px;
      background: radial-gradient(circle, #4f3bff, #0a001a);
      border-radius: 50%;
      filter: blur(2px);
      animation: float 8s linear infinite;
      opacity: 0.6;
    }
    @keyframes float {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1.3); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    .box {
      background: rgba(10, 0, 30, 0.6);
      backdrop-filter: blur(20px);
      padding: 2rem;
      border-radius: 25px;
      box-shadow: 0 0 40px #4f3bff, 0 0 80px rgba(100, 50, 255, 0.4);
      text-align: center;
      width: 370px;
      animation: fadeIn 1.2s ease-in-out;
      border: 1px solid rgba(120, 80, 255, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(25px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h3, h6 {
      color: #9f89ff;
      margin: 10px 0;
      text-shadow: 0 0 15px #4f3bff;
    }

    .input-container {
      margin-top: 20px;
      display: flex;
    }

    .input-container input {
      width: 70%;
      padding: 0.8rem;
      border-radius: 10px 0 0 10px;
      border: none;
      outline: none;
      background: #1c1c2b;
      font-size: 1rem;
      color: #eee;
      box-shadow: inset 0 0 10px #3d2aff;
    }

    .input-container button {
      width: 30%;
      padding: 0.8rem;
      border: none;
      border-radius: 0 10px 10px 0;
      background: linear-gradient(135deg, #4f3bff, #201040);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      text-shadow: 0 0 8px #4f3bff;
    }

    .input-container button:hover {
      background: #6d55ff;
      box-shadow: 0 0 20px #7a5fff;
    }

    .centered-text {
      margin-top: 20px;
      color: #bbb;
      font-weight: bold;
      text-shadow: 0 0 8px #4f3bff;
    }

    .info-container {
      margin-top: 25px;
      background: rgba(15, 0, 40, 0.4);
      padding: 1rem 1.5rem;
      border-radius: 20px;
      color: #cfcaff;
      box-shadow: 0 0 30px #4f3bff;
      animation: glow 2.5s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      flex-direction: column;
    }

    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px #4f3bff; }
      50% { box-shadow: 0 0 40px #8f7bff; }
    }

    .info-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-item i {
      animation: rotate 6s linear infinite;
      color: #7a62ff;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    #copy {
      cursor: pointer;
      animation: blink 1.2s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="shadow-aura"></div>
  <div class="shadow-fragments" id="shadow-fragments"></div>
  <div class="container">
    <div class="box">
      <i class="fas fa-crown" style="color:#7a62ff; font-size: 1.5rem;"></i>
      <h3>𝙎𝘾𝘼𝙍𝙇𝙀𝙏 MD ᴍɪɴɪ ʙᴏᴛ ᴘᴀɪʀɪɴɢ</h3>
      <h6>𝙎𝘾𝘼𝙍𝙇𝙀𝙏 MD</h6>
      <h6>📱 Enter your number with country code</h6>
      <div class="input-container">
        <input placeholder="２３４９１６９１６２１６０" type="number" id="number">
        <button id="submit">ɢᴇɴᴇʀᴀᴛᴇ ᴄᴏᴅᴇ</button>
      </div>
      <a id="waiting-message" class="centered-text" style="display: none;">ɢᴇʙᴇʀᴀᴛɪɴɢ ᴘᴀɪʀ ᴄᴏᴅᴇ ...</a>
      <main id="pair"></main>

      <div class="info-container">
        <div class="info-item">
          <i class="fas fa-hourglass-half"></i> Time: <span id="uptime">00:00:00</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Shadow fragments (floating particles)
    const container = document.getElementById("shadow-fragments");
    const count = 35;
    for (let i = 0; i < count; i++) {
      const frag = document.createElement("span");
      frag.style.left = Math.random() * 100 + "vw";
      frag.style.animationDuration = 5 + Math.random() * 6 + "s";
      frag.style.animationDelay = Math.random() * 8 + "s";
      const hue = 240 + Math.random() * 60; // purple-blue hues
      frag.style.background = `radial-gradient(circle, hsl(${hue}, 100%, 75%), hsl(${hue}, 100%, 30%))`;
      container.appendChild(frag);
    }

    // Live Clock Time
    const uptime = document.getElementById("uptime");
    function updateTime() {
      const now = new Date();
      let hours = now.getHours();
      let mins = String(now.getMinutes()).padStart(2, '0');
      let secs = String(now.getSeconds()).padStart(2, '0');
      let ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12 || 12;
      uptime.textContent = `${hours}:${mins}:${secs} ${ampm}`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    // Code generation
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COPIED";
      obj.style = "color:lime;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#7a62ff;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:white;font-weight:bold">Enter your WhatsApp number with Country Code</a><br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:red;font-weight:bold">Invalid Number</a><br><br>';
      } else {
        const number = c.value.replace(/[^0-9]/g, "");
        c.type = "text";
        c.value = "+" + number;
        c.style = "color:#eee;font-size:20px";
        a.innerHTML = '<a style="color:#aaa;font-weight:bold">Summoning...</a><br><br>';
        let res = await fetch(`/code?number=${number}`);
        let data = await res.json();
        let code = data.code || "Service Unavailable";
        a.innerHTML = `<div id="copy" onclick="Copy()" style="color:#7a62ff;font-weight:bold; cursor:pointer;">CODE: <span style="color:white;">${code}</span></div><br><br>`;
      }
    });
  </script>
</body>
</html>
